<!-- Inyeccion de la vista -->
<div class="container">
<div class="col-sm-8 col-sm-offset-2">   
<div class="page-header"><h1>Agregar Cliente</h1></div>
<div id="messages" class="well" ng-show="message">{{ message }}</div>
    <!-- FORM -->
    <form name="clientForm" ng-submit="submitForm()">
    <div class="form-group">
        <label>Cedula</label>
        <input type="text" name="ci" class="form-control" ng-model="client.ci">
        <span ng-show="errorCi">{{errorCi}}</span>
    </div>
    <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="name" class="form-control" ng-model="client.name">
        <span ng-show="errorClientName">{{errorClientName}}</span>
    </div>
    <div class="form-group">
        <label>Apellido</label>
        <input type="text" name="lastname" class="form-control" ng-model="client.lastname">
        <span ng-show="errorLastname">{{errorLastname}}</span>
    </div>
        <div class="form-group">
        <label>Direccion</label>
        <input type="text" name="dir" class="form-control" ng-model="client.dir">
    </div>
        <div class="form-group">
        <label>Telefono</label>
        <input type="text" name="phone" class="form-control" ng-model="client.phone">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
</div>
