<!-- Inyeccion de la vista -->
<div class="container">
<div class="col-sm-8 col-sm-offset-2">
    <div class="page-header">
        <h1>Modificar Mobilario</h1>
    </div>
    <!-- FORM -->
    <div class="well" ng-hide="{{mostrar}}"> <p>No existe este Mobilario {{cod}}</p></div>
    <div class="form-group">
        <label> Ingresa Codigo Mobiliario</label>
        <input type="text" name="MCod" class="form-control" ng-model="Mcod">
        <button type="submit" class="btn btn-primary" ng-click="mById()">Buscar</button>
    </div>
<div id="messages" class="well" ng-show="message">{{ message }}</div>
    <!-- FORM -->
    <div class="form-group">
        <label>Codigo Mobiliario</label>
        <input type="text" ng-value="nroH" name="nro" class="form-control" ng-model="nro">
    </div>
    <div class="form-group">
        <label>Tipo de Mobiliario</label>
        <input type="text" ng-value="tipoM" name="tipo" class="form-control" ng-model="tipo">
    </div>
    <div class="form-group">
        <label>Descripcion</label>
        <input type="text" ng-valie="desp" name="desp" class="form-control" ng-model="desp">
    </div>
          <button class="btn btn-primary" ng-click="actualizarMobiliario()">Actualizar</button>
</div>
</div>
