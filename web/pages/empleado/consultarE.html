<div class="row">
<!-- Inyeccion de la vista -->
<div class="container">
<div class="col-sm-8 col-sm-offset-2">
<div class="page-header">
    <h1>Consultar Empleado</h1>
</div>
    <!-- FORM -->
    <div class="well" ng-show={{mostrar}}> <p>No existe este Empleado {{ci}}</p></div>
    <div class="form-group">
        <label>Cedula</label>
        <input type="text" name="ci" class="form-control" ng-model="ci">
        <button type="submit" class="btn btn-primary" ng-click="submitForm()">Buscar</button>
    </div>
    <div class="table-responsive">
    <table class="table">
        <tr>
            <th>{{ empleado.ciCliente }}</th>
            <th>{{ empleado.nombre }}</th>
            <th>{{ empleado.apellido }}</th>
            <th>{{ empleado.tipoEmpleado }}</th>
            <th>{{ empleado.tlf }}</th>
            <th>{{ empleado.sueldo }}</th>
        </tr>
    </table>
    </div>
</div>
</div>
</div>
