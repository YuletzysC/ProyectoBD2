<!-- Inyeccion de la vista -->
<div class="container">
<div class="col-sm-8 col-sm-offset-2">
    <div class="page-header">
        <h1>Modificar Empleado</h1>
    </div>
    <!-- FORM -->
    <div class="well" ng-hide="{{mostrar}}"> <p>No existe este Empleado {{ci}}</p></div>
    <div class="form-group">
        <label> Ingresa Cedula a Buscar</label>
        <input type="text" name="Eci" class="form-control" ng-model="Eci">
        <button type="submit" class="btn btn-primary" ng-click="eById()">Buscar</button>
    </div>
<div id="messages" class="well" ng-show="message">{{ message }}</div>
    <!-- FORM -->
    <div class="form-group">
        <label>Cedula</label>
        <input type="text" ng-value="cedulaEmpleado" name="ci" class="form-control" ng-model="ci">
    </div>
    <div class="form-group">
        <label>Nombre</label>
        <input type="text" ng-value="nombreEmpleado" name="name" class="form-control" ng-model="name">
    </div>
    <div class="form-group">
        <label>Apellido</label>
        <input type="text" ng-valie="apellidoEmpleado" name="lastname" class="form-control" ng-model="lastname">
    </div>
        <div class="form-group">
        <label>Tipo Empleado</label>
        <input type="text" ng-value="tipoEmpleado" name="tipo" class="form-control" ng-model="tipo">
    </div>
        <div class="form-group">
        <label>Telefono</label>
        <input type="text" ng-value="tlfEmpleado" name="phone" class="form-control" ng-model="phone">
    </div>
    <div class="form-group">
        <label>Sueldo</label>
        <input type="number" ng-value="sueldoEmpleado" step="any" name="sueldo" class="form-control" ng-model="sueldo">
    </div>
          <button class="btn btn-primary" ng-click="actualizarEmpleado()">Actualizar</button>
    </div>
</div>
</div>
