<!-- Inyeccion de la vista -->
<div class="container">
<div class="col-sm-8 col-sm-offset-2">
<div class="page-header"><h1>Agregar alquiler</h1></div>
<div id="messages" class="well" ng-show="message">{{ message }}</div>
    <!-- FORM -->
    <form name="alquilerForm" ng-submit="addAlquiler()">
    <div class="form-group">
        <label>Fecha Ingreso</label>
        <input type="datetime-local" name="fi" class="form-control" ng-model="alquiler.fi">
    </div>
    <div class="form-group">
        <label>Fecha Salida</label>
        <input type="datetime-local" name="fs" class="form-control" ng-model="alquiler.fs">
    </div>
    <div class="form-group">
        <label>Precio</label>
        <input type="number" step="0.01" name="precio" class="form-control" ng-model="alquiler.precio">
    </div>
        <div class="form-group">
        <label>Cedula Cliente</label>
        <input type="text" name="idCliente" class="form-control" ng-model="alquiler.idCliente">
    </div>
        <div class="form-group">
        <label>Numero de Habitaci√≥n</label>
        <input type="text" name="idHabitacion" class="form-control" ng-model="alquiler.idHabitacion">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
</div>
