<!-- Inyeccion de la vista -->
<div class="container">
<div class="col-sm-8 col-sm-offset-2">
<div class="page-header"><h1>Agregar habitacion</h1></div>
<div id="messages" class="well" ng-show="message">{{ message }}</div>
    <!-- FORM -->
    <form name="habitacionForm" ng-submit="addHabitacion()">
    <div class="form-group">
        <label>Numero de Habitacion</label>
        <input type="number" name="nro" class="form-control" ng-model="habitacion.nroHabitacion">
    </div>
    <div class="form-group">
        <label>Tipo de Habitacion</label>
        <input type="text" name="tipo" class="form-control" ng-model="habitacion.nro">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
</div>
