<!-- Inyeccion de la vista -->
<div class="container">
<div class="col-sm-8 col-sm-offset-2">
    <div class="page-header">
        <h1>Modificar Cliente</h1>
    </div>
    <!-- FORM -->
    <div class="well" ng-hide="{{mostrar}}"> <p>No existe este Cliente {{ci}}</p></div>
    <div class="form-group">
        <label>Cedula</label>
        <input type="text" name="Bci" class="form-control" ng-model="Bci">
        <button type="submit" class="btn btn-primary" ng-click="Buscar()">Buscar</button>
    </div>
<div id="messages" class="well" ng-show="message">{{ message }}</div>
    <!-- FORM -->
    <div class="form-group">
        <label>Nombre</label>
        <input type="text" ng-value="nombre" name="name" class="form-control" ng-model="name">
    </div>
    <div class="form-group">
        <label>Apellido</label>
        <input type="text" name="lastname" ng-value="apellido" class="form-control" ng-model="lastname">
    </div>
        <div class="form-group">
        <label>Direccion</label>
        <input type="text" name="dir" ng-value="direccionCliente" class="form-control" ng-model="dir">
    </div>
        <div class="form-group">
        <label>Telefono</label>
        <input type="text" name="phone" ng-value="tlfCliente" class="form-control" ng-model="phone">
    </div>
    <button class="btn btn-primary" ng-click="actualizarCliente()">Enviar</button>
</div>
</div>
