<!-- Inyeccion de la vista -->
<div class="container">
<div class="col-sm-8 col-sm-offset-2">
    <div class="page-header">
        <h1>Modificar Cliente</h1>
    </div>
    <!-- FORM -->
    <div class="well" ng-hide="{{mostrar}}"> <p>No existe este identificador de alquiler {{ci}}</p></div>
    <div class="form-group">
        <label>Id de Alquiler</label>
        <input type="number" name="id_alquiler" class="form-control" ng-model="id_alquiler">
        <button type="submit" class="btn btn-primary" ng-click="Buscar()">Buscar</button>
    </div>
<div id="messages" class="well" ng-show="message">{{ message }}</div>
    <!-- FORM -->
    <div class="form-group">
        <label>Fecha Ingreso</label>
        <input type="datetime-local" name="fi" ng-value="fecha_hora_entrada" class="form-control" ng-model="fi" >
    </div>
    <div class="form-group">
        <label>Fecha Salida</label>
        <input type="datetime-local" name="fs" ng-value="fecha_hora_salida" class="form-control" ng-model="fs">
    </div>
    <div class="form-group">
        <label>Precio</label>
        <input type="number" step="0.00" name="precio" ng-value="precio_habitacion" class="form-control" ng-model="precio">
    </div>
        <div class="form-group">
        <label>Cedula Cliente</label>
        <input type="text" name="idCliente" ng-value="ci_cliente" class="form-control" ng-model="idCliente">
    </div>
        <div class="form-group">
        <label>Numero de Habitaci√≥n</label>
        <input type="text" name="idHabitacion" ng-value="nro_habitacion" class="form-control" ng-model="idHabitacion">
    </div>
    <button class="btn btn-primary" ng-click="submitForm()">Enviar</button>
</div>
