<div class="row">
<!-- Inyeccion de la vista -->
<div class="container">
<div class="col-sm-8 col-sm-offset-2">
<div class="page-header">
    <h1>Consultar Alquiler</h1>
</div>
    <!-- FORM -->
    <div class="well" ng-show={{mostrar}}> <p>No existe este identificador de alquiler {{ci}}</p></div>
    <div class="form-group">
        <label>Id de alquiler</label>
        <input type="number" name="id_alquiler" class="form-control" ng-model="id_alquiler">
        <button type="submit" class="btn btn-primary" ng-click="submitForm()">Buscar</button>
    </div>
    <div class="table-responsive">
    <table class="table">
        <tr>
            <th>{{ alquiler.fi }}</th>
            <th>{{ alquiler.fs }}</th>
            <th>{{ alquiler.precio }}</th>
            <th>{{ alquiler.idCliente }}</th>
            <th>{{ alquiler.idHabitacion }}</th>
        </tr>
    </table>
    </div>
</div>
</div>
</div>
